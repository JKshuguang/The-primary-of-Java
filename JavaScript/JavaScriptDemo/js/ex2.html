<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习2</title>
		<script type="text/javascript">
			window.onload = function(){
				
				// 点击标签 若有 ^^ 则去掉，没有加上
				// 得到所有 li 标签
				var liNodes = document.getElementsByTagName("li");
				alert(33);
				//循环
				for(var i = 0; i < liNodes.length; i++){
					liNodes[i].onclick = function(){
						//判断的正则
						var reg = /^\^{2}/g;
						//得到值
						var value = this.firstChild.nodeValue;
						
						if(reg.test(value)){
							//去掉 ^^
							value = value.replace(reg,"");
						}else{
							// 加上^^
							value = "^^" + value;
						}
						//写回值
						this.firstChild.nodeValue = value;
					}
				}
				
			}
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市</p>
		<ul id = "city">
			<li id="bj" name="beijing">北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>^^贵州</li>
		</ul>
		
		<br><br>
		
		<p>你喜欢什么游戏</p>
		<ul id="game">
			<li>^^LOL</li>
			<li>穿越火线</li>
			<li>QQ飞车</li>
			<li>王者荣耀</li>
		</ul>

			<input type="radio" name="gender"  value="female" />Female

		name：<input type="text" id="name" value="JXK" />	
		
	</body>
</html>
