<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Just Come on</title>
	</head>
	<body bgcolor="antiquewhite">
		This is normal sentence
		<hr />
		
		<!-- 粗体 -->
		<b>This is BlockSetence</b>
		<!-- 换行 -->
		<br />
		<strong>This is BlockSetence,too</strong>
		
		<!-- 横线 -->
		<hr />
		
		<!-- 段落 -->
		<p>This is a paragtaph</p>
		
		<!-- 字体变大 -->
		<big>Bigger</big>
		<br />
		<small>Smaller</small>
		<br />
		
		<!-- 斜体 -->
		<p>This is Italic</p>
		<p>This is Italic,too</p>
		
		<hr />
		<!-- 下标字体 -->
		<sub>下标字体是什么</sub>
		<br />
		
		<!-- 上标字体 -->
		<sup>这是上标字体</sup>
		<br />
		
		<!-- 下划线 -->
		<u>This is UnderLine</u>
		<br />
		
		<!-- 删除线 -->
		<s>This is Delete_line</s>
		<hr />
		
		
		<!-- 预格式文本 -->
		<pre>预格式文本？</pre>
		<br />
		
		<!-- 可移动文本 -->
		<marquee direction="right">I am moving,direction right</marquee>
		<marquee direction="left"> I am moving,direction left</marquee>
		
		<!-- 插入图片 -->
		<img src="img/a.jpg" />
		
		<!-- 链接 -->
		<a href="https://github.com/" target="_blank">Click to gitHub</a>
	</body>
</html>
